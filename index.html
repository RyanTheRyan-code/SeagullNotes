<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SeagullNotes</title>
  <script src="config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script>mermaid.initialize({ startOnLoad: false });</script>
  <script src="https://unpkg.com/turndown/dist/turndown.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="top">
    <button type="button" id="menuToggleBtn">‚ò∞</button>
    <div id="repoRow">
      <label>Repo owner: <input type="text" id="repoOwnerInput" placeholder="owner"></label>
      <label>Repo name: <input type="text" id="repoNameInput" placeholder="repo"></label>
      <button type="button" id="useRepoBtn">Use repo</button>
    </div>
    <p id="repoDisplay">Saving to: ‚Äî</p>
    <div id="settings">
      <label>GitHub token: <input type="password" id="tokenInput" placeholder="Paste token"></label>
      <button type="button" id="saveTokenBtn">Save token</button>
      <button type="button" id="logoutBtn">Log out</button>
    </div>
  </div>
  
  <div id="mainLayout">
    <div id="sidebar">
      <h3>Notes</h3>
      <input type="search" id="searchInput" placeholder="Search notes..." style="width: 100%; margin-bottom: 8px;">
      <div id="breadcrumb"></div>
      <ul id="notesList"></ul>
    </div>
    <div id="content">
      <div id="toolbar">
        <button type="button" id="saveBtn">Save</button>
        <button type="button" id="deleteBtn">Delete</button>
        <button type="button" id="previewToggle">Preview</button>

        <div class="dropdown">
          <button class="dropbtn" id="fileDropdownBtn">File</button>
          <div class="dropdown-content" id="fileDropdownContent">
            <a href="#" id="fileDropdownNewNoteBtn">New Note</a>
            <a href="#" id="fileDropdownNewFolderBtn">New Folder</a>
            <a href="#" id="fileDropdownNewWhiteboardBtn">New Whiteboard</a>
            <a href="#" id="fileDropdownRefreshNotesBtn">Refresh List</a>
          </div>
        </div>

        <div class="dropdown">
          <button class="dropbtn" id="imageDropdownBtn">Image</button>
          <div class="dropdown-content" id="imageDropdownContent">
            <a href="#" id="imageDropdownAddImageLinkBtn">Upload Image</a>
            <a href="#" id="imageDropdownAddImageUrlBtn">Image from URL</a>
            <a href="#" id="imageDropdownAddImageFromLibrary">From Image Library</a>
          </div>
        </div>

        <div id="insertDropdown" class="dropdown">
          <button type="button" id="insertToggleBtn" class="dropbtn">Insert</button>
          <div id="insertDropdownContent" class="dropdown-content">
            <a href="#" id="addTextSticky">Text Note (Sticky)</a>
            <a href="#" id="addDrawingSticky">Drawing (Sticky)</a>
            <a href="#" id="addImageSticky">Image (Sticky)</a>
            <a href="#" id="addWhiteboardSticky">Whiteboard (Sticky)</a>
            <a href="#" id="addDiagramBtn">Insert Diagram</a>
            <a href="#" id="placeWhiteboardBtn">Place Whiteboard</a>
          </div>
        </div>
        <span id="status"></span>
      </div>

      <div id="editorToolbar">
        <button type="button" title="Bold" onmousedown="event.preventDefault()" onclick="insertMarkdown('**', '**')"><b>B</b></button>
        <button type="button" title="Italic" onmousedown="event.preventDefault()" onclick="insertMarkdown('*', '*')"><i>I</i></button>
        <button type="button" title="Heading 1" onmousedown="event.preventDefault()" onclick="insertMarkdown('# ', '')">H1</button>
        <button type="button" title="Heading 2" onmousedown="event.preventDefault()" onclick="insertMarkdown('## ', '')">H2</button>
        <button type="button" title="Quote" onmousedown="event.preventDefault()" onclick="insertMarkdown('> ', '')">"</button>
        <button type="button" title="Code" onmousedown="event.preventDefault()" onclick="insertMarkdown('```\n', '\n```')">{ }</button>
        <button type="button" title="Link" onmousedown="event.preventDefault()" onclick="insertMarkdown('[', '](https://)')">üîó</button>
        <button type="button" title="Unordered List" onmousedown="event.preventDefault()" onclick="insertMarkdown('- ', '')">‚Ä¢</button>
        <button type="button" title="Ordered List" onmousedown="event.preventDefault()" onclick="insertMarkdown('1. ', '')">1.</button>
        <span class="toolbar-separator">|</span>
        <button type="button" id="livePreviewToggle" title="Toggle Side-by-Side Preview">üëÅÔ∏è Live</button>
        <button type="button" id="fullPreviewToggle" title="Toggle Full Screen Preview">üñ•Ô∏è Full View</button>
      </div>

      <div id="whiteboardToolbar" class="hidden">
        <button type="button" id="penToolBtn">Pen</button>
        <button type="button" id="rectToolBtn">Rectangle</button>
        <button type="button" id="circleToolBtn">Circle</button>
        <button type="button" id="eraserToolBtn">Eraser</button>
        <input type="color" id="strokeColorInput" value="#2c3e50">
        <button type="button" id="placeDrawingAsStickyBtn">Place as Sticky</button>
      </div>
      <input type="text" id="pathInput" placeholder="path e.g. work/meeting.md">
      
      <div id="editorContainer">
        <textarea id="noteText" placeholder="Your note..."></textarea>
        <div id="previewArea" class="hidden"></div>
      </div>
      
      <div id="whiteboardArea" class="hidden">
        <svg id="mainWhiteboardSvg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"></svg>
      </div>
      
      <input type="file" id="imageFileInput" accept="image/*" style="display: none">
    </div>
  </div>

  <div id="drawScreen" class="hidden">
    <div id="drawScreenWrapper">
      <div id="drawScreenHeader">
        <button type="button" id="clearDrawBtn" style="color: red; margin-right: auto;">Clear Board</button>
        <div id="modalToolbar">
          <button type="button" id="modalPenToolBtn">Pen</button>
          <button type="button" id="modalRectToolBtn">Rect</button>
          <button type="button" id="modalCircleToolBtn">Circle</button>
          <button type="button" id="modalEraserToolBtn">Eraser</button>
          <input type="color" id="modalStrokeColorInput" value="#2c3e50">
        </div>
        <button type="button" id="saveDrawScreenBtn" style="font-weight: bold;">Save & Close</button>
        <button type="button" id="cancelDrawScreenBtn">Cancel</button>
      </div>
      <div id="drawScreenContent">
         <svg id="nativeSvgBoard" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"></svg>
      </div>
    </div>
  </div>

  <div id="whiteboardModal" class="hidden">
    <div id="whiteboardModalContent">
      <h3>Select a Whiteboard</h3>
      <ul id="whiteboardList"></ul>
      <button type="button" id="cancelWhiteboardSelectionBtn">Cancel</button>
    </div>
  </div>

  <div id="imageLibraryModal" class="hidden">
    <div id="imageLibraryModalContent">
      <h3>Image Library</h3>
      <div id="imageLibraryList"></div>
      <div id="imageLibraryActions" class="hidden">
        <button type="button" id="insertImageAsLinkBtn">Insert as Link</button>
        <button type="button" id="insertImageAsStickyBtn">Insert as Sticky</button>
      </div>
      <button type="button" id="cancelImageLibraryBtn">Cancel</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
